plugins {
    id 'java'
    id 'idea'
    id 'io.franzbecker.gradle-lombok' version '1.14'
}

apply plugin: 'io.franzbecker.gradle-lombok'

lombok {
    version = '1.18.4'
    sha256 = ""
}

group 'org.kalaider'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://raw.github.com/bnese/maven-repo-mibble/master/'
    }
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

dependencies {
    compile group: 'args4j', name: 'args4j', version: '2.33'
    compile group: 'org.snmp4j', name: 'snmp4j', version: '2.8.0'
    compile group: 'net.percederberg.mibble', name: 'mibble-parser', version: '2.10.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.kalaider.snmp.Main'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
